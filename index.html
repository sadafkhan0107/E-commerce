<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Ecom App</title>
    <meta name="authro" description="Sadaf Khan">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container vertical-container">
        <div class="image-container"> 
            <img class="card-image" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="shoes">
        </div>
        <div class="card-details">
            <div class="card-title">Premium Collection</div>
            <div class="card-description">
                <p>Men's Sneaker</p>
                <p>
                    Rs. 2000 
                    <span class="strike-through"> Rs. 2500</span>
                    <span class="discount"> (20%) </span>
                </p>
            </div>
            <div class="cta-btn">
                <button class="btn">
                    <img>
                    Add to Cart
                 </button>
            </div>
        </div>
    </div>
</body>
</html>
